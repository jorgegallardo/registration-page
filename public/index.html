<!doctype html>
<html ng-app="Registration">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sup?</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row" ng-controller="LoginController">
      <div class="col-md-offset-3 col-md-6">
        <form class="form-signin">
          <h2 class="form-signin-heading text-center">Welcome! {{ message }}</h2>

          <label for="inputEmail" class="sr-only">Email</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

          <div class="checkbox">
            <label><input type="checkbox" value="remember-me"> Remember me</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" id="login-button" type="submit">Log in</button>
          <br>
          <p class="text-center">Not a member? <a href="#">Register here.</a></p>
        </form>
      </div> 
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/angular-route.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/login/LoginController.js"></script>
</body>
</html>
