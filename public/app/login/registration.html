<div class="col-md-offset-3 col-md-6">
  <form class="form-signin" name="registrationForm" novalidate>
    <h2 class="form-signin-heading text-center">{{ message }}<br>
      Email Valid: {{ registrationForm.email.$valid }}<br>
      Email Pristine: {{ registrationForm.email.$pristine }}<br>
      Email Dirty: {{ registrationForm.email.$dirty }}<br>
      Email Touched: {{ registrationForm.email.$touched }}<br>
    </h2>

    <div class="form-group has-feedback">
      <label for="registrationEmail" class="sr-only">Email</label>
      <input type="email" class="form-control"
             name="email" id="registrationEmail" placeholder="Email"
             ng-model="user.email" ng-required="true"
             autofocus>
      <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="registrationForm.email.$valid"></span>
    </div>

    <div class="form-group has-feedback">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control"
             name="password" id="inputPassword" placeholder="Password"
             ng-model="user.password" ng-required="true">
      <label for="inputPassword" class="sr-only">Confirm Password</label>
      <input type="password" class="form-control"
             name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"
             ng-model="user.confirmPassword" ng-required="true">

      <span class="glyphicon glyphicon-ok form-control-feedback"
            ng-show="registrationForm.password.$valid && registrationForm.confirmPassword.$valid"></span>
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block" id="login-button"
            ng-disabled="registrationForm.email.$invalid || registrationForm.password.$invalid"
            ng-click="register()">
      Register
    </button>
    <br>
    <p class="text-center">Already a member? <a href="/login">Login here.</a></p>
  </form>
</div>
