<div class="col-md-offset-3 col-md-6">
  <form class="form-signin" name="signinForm" novalidate>
    <h2 class="form-signin-heading text-center">{{ message }}<br>
      Email Valid: {{ signinForm.email.$valid }}<br>
      Email Pristine: {{ signinForm.email.$pristine }}<br>
      Email Dirty: {{ signinForm.email.$dirty }}<br>
      Email Touched: {{ signinForm.email.$touched }}<br>
    </h2>

    <div class="form-group has-feedback">
      <label for="loginEmail" class="sr-only">Email</label>
      <input type="email" class="form-control"
             name="email" id="loginEmail" placeholder="Email"
             ng-model="user.email" ng-required="true"
             autofocus>
    </div>

    <div class="form-group has-feedback">
      <label for="loginPassword" class="sr-only">Password</label>
      <input type="password" class="form-control"
             name="password" id="loginPassword" placeholder="Password"
             ng-model="user.password" ng-required="true">
    </div>

    <div class="checkbox">
      <label><input type="checkbox" value="remember-me"> Remember me</label>
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block" id="login-button"
            ng-disabled="signinForm.email.$invalid || signinForm.password.$invalid">
      Login
    </button>
    <br>
    <p class="text-center">Not a member? <a href="/register">Register here.</a></p>
  </form>
</div>
